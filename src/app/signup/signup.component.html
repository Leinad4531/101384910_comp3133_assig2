<div class="sw_wrapper">
    <div class="sw_panel sw_panel-outline sw_wd-60 sw_mlr-auto sw_mtb-5">
        <div class="sw_panel-wrapper">

            <div [ngClass]="{'sw_notification': true, 'bg-warning': !registrationSuccess, 'bg-success': registrationSuccess}">
                <div *ngIf="registrationSuccess; else validationErrors" class="st-white">Registration successful!</div>
                <div *ngIf="!registrationSuccess" class="st-white">Please fill out all fields.</div>
                <ng-template #validationErrors>
                    <div *ngIf="submitted && (!user.username || !user.email || !user.password)" class="st-white">Please fill out all fields.</div>
                </ng-template>
            </div>
 
            <form class="sw_form" (ngSubmit)="register()">
                <h2 class="sw_panel-title">SIGNUP</h2>
                <hr class="sw_hr" />
                
                <label for="email">Username</label>
                <input type="text" class="sw_form-input" id="username" [(ngModel)]="user.username" name="username" required="required" />

                <label for="email">Email address</label>
                <input type="email" class="sw_form-input" id="email" [(ngModel)]="user.email" name="email" required="required" />

                <label for="password">Password</label>
                <input type="password" class="sw_form-input" id="password" [(ngModel)]="user.password" name="password" required="required" />
                
                <button type="submit" class="sw_btn bg-turquoise sw_rsq-1 st-white">Register</button>
            </form>
        </div>
    </div>
</div>
