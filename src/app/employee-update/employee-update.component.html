<div class="sw_wrapper">
    <div class="sw_panel sw_panel-outline sw_wd-60 sw_mlr-auto sw_mtb-5">
        <div class="sw_panel-wrapper">
            <form class="sw_form" (ngSubmit)="update()">
                <h2 class="sw_panel-title">UPDATE EMPLOYEE</h2>
                <hr class="sw_hr" />
                
                <label for="first_name">First Name</label>
                <input type="text" class="sw_form-input" id="first_name" [(ngModel)]="employee.first_name" name="first_name" required="required" />
                
                <label for="last_name">Last Name</label>
                <input type="text" class="sw_form-input" id="last_name" [(ngModel)]="employee.last_name" name="last_name" required="required" />

                <label for="email">Last Name</label>
                <input type="email" class="sw_form-input" id="email" [(ngModel)]="employee.email" name="email" required="required" />

                <label for="gender">Gender</label>
                <select class="sw_form-input" id="gender" [(ngModel)]="employee.gender" name="gender" required="required">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <input type="text" class="sw_form-input" id="last_name" [(ngModel)]="employee.last_name" name="last_name" required="required" />

                <label for="salary">Salary</label>
                <input type="text" class="sw_form-input" id="salary" [(ngModel)]="employee.salary" name="salary" required="required" />
                
                <button type="submit" class="sw_btn sw_rsq-1 sw_mr-2 bg-turquoise st-white">Save</button>
                <button type="button" class="sw_btn sw_rsq-1 bg-error st-white">Cancel</button>
            </form>
        </div>
    </div>
</div>
